<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <title>Rooms Section!</title>
    <!--style sheet-->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="rooms">
      <div class="heading">
        <h1>discover our rooms</h1>
      </div>
      <div class="room-details">
        <p>single <br />rooms</p>
        <p>double <br />rooms</p>
        <p>luxury <br />rooms</p>
        <p>
          presedential<br />
          suites
        </p>
        <a href="#">view all</a>
      </div>
      <div class="rooms">
        <!--Room 1-->
        <div class="room1">
          <img src="./img/room_1.svg" alt="room1" />
          <h5 class="title">house gryffindor 1</h5>
          <p><span>$</span> 200 per night</p>
        </div>
        <!--Room 2-->
        <div class="room2">
          <img src="./img/room_3.svg" alt="room2" />
          <h5 class="title">house gryffindor 2</h5>
          <p><span>$</span> 200 per night</p>
        </div>
        <!--Room 3-->
        <div class="room3">
          <img src="./img/room_2.svg" alt="room3" />
          <h5 class="title">house gryffindor 2</h5>
          <p><span>$</span> 200 per night</p>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
